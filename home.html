<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo || Home</title>
    <!-- link daisy ui && tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- favicon link  -->

    <link
      rel="shortcut icon"
      href="payoo-resources/assets/logo.png"
      type="image/x-icon"
    />

    <!-- cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font awesom code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- header  -->
    <header class="border-b-2 border-gray-300 sticky z-10 top-0 bg-base-200">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="payoo-resources/assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h1 class="font-bold text-2xl">
              $ <span id="balance">45000</span>
            </h1>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div class="Right">
          <a href="/index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
            Out</a
          >
        </div>
      </section>
    </header>
    <!-- hero  -->
    <section class="w-11/12 mx-auto py-10">
      <h1 class="text-3xl font-bold">
        Welcome to Pay<span class="text-indigo-700">oo</span>
      </h1>
      <p class="text-gray-500 pt-5">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
      <!-- All Button  -->
      <div class="buttons grid grid-cols-3 gap-3 pt-4">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-3.png" alt="" />
          <p>Send Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="/payoo-resources/assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <!-- add money  -->
    <section id="add-mony" class="w-11/12 mx-auto py-5">
      <h2 class="font-bold text-xl mb-5">Add money</h2>
      <div class="card bg-base-100 w-full shadow-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- 1  -->
             <label class="font-bold text-[16px]">Select Bank</label>
            <select id="add-mony-bank" class="select select-warning rounded-full w-full bg-base-200">
              <option disabled selected >Select A Bank</option>
              <option value="Sonali Bank">Sonali Bank</option>
              <option value="Asiya Bank">Asiya Bank</option>
              <option value="City Bank">City Bank</option>
            </select>
            <br>
            <!-- 2  -->
            <label class="font-bold text-[16px]">Bank Account Number</label>
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter 11 digit account number"
            
            />
            <!-- 3  -->
            <label class="font-bold text-[16px]">Amount To Add</label>
            <input
              id="add-money-amount"
              type="number"
              class="input rounded-full w-full bg-base-200"
              placeholder="Add Amount to withdraw"
            />
            <!-- 4  -->
            <label class="font-bold text-[16px]">Pin Number</label>
            <input
              id="add-money-pin"
              maxlength="4"
              type="password"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter Your 4 Digit Pin and type 1 2 3 4"
            />

            <!-- 5  -->
            <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- cashout  -->

    <section id="cushout" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="font-bold text-xl mb-5">Cushout</h2>
      <div class="card bg-base-100 w-full shadow-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- 1  -->
            <label class="font-bold text-[16px]">Agent Number</label>
            <input
              id="cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter Agent 11 Digit Number"
              value="01845795963"
            />
            <!-- 2  -->
            <label class="font-bold text-[16px]">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter amount to withdraw"
            />
            <!-- 3  -->
            <label class="font-bold text-[16px]">Pin Number</label>
            <input
              id="cashout-pin"
              maxlength="4"
              type="password"
              class="input rounded-full w-full bg-base-200"
              placeholder="Enter Your 4 Digit Pin and type 1 2 3 4"
            />

            <!-- 4  -->
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
    
    <script src="masin.js"></script>
    <script src="cashout.js"></script>
    <script src="addMoney.js"></script>
  </body>
</html>

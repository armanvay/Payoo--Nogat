<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Payoo</title>
    <!-- link daisy ui && tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- favicon link  -->

    <link
      rel="shortcut icon"
      href="payoo-resources/assets/logo.png"
      type="image/x-icon"
    />

    <!-- cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font awesom code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- img  -->
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="payoo-resources/assets/Logo-full.png" alt="">
    </div>
    <!-- from  -->
    <div class="from pt-10 ">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class=" font-bold text-[16px] ">Mobile Number</label>
          <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter you 11 Digit Number" value="01845795963" />
          <label class="font-bold text-[16px]">4 Digit Pin</label>
          <input id="input-pin" maxlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter Your 4 Digit Pin or type 1 2 3 4 " />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
    </div>

    <!-- link conite  -->
     <script src="styel.js"></script>
  </body>
</html>
